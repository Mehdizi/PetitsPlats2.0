<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>recipes</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header-logo"
        src="assets/logo/logo.svg"
        alt="Les petits plats" />
      <div class="header-presentation-wrapper">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
          DÉLICIEUSES
        </h1>
        <div class="header-input-wrapper">
          <input
            type="search"
            id="search"
            placeholder="Rechercher une recette, un ingrédient, ..." />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper-filter-recipe_number">
        <div class="main-filter-wrapper">
          <form action="get">
            <select name="ingredient" id="ingredient">
              <option value="ingrédients">ingrédients</option>
            </select>
            <select name="appliance" id="appliance">
              <option value="appareils">appareils</option>
            </select>
            <select name="utensil" id="utensil">
              <option value="ustensiles ">ustensiles</option>
            </select>
          </form>
          <!-- <div class="test">
            test
            <div class="selection-test">
              <input type="text" />
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
            </div>
          </div> -->
        </div>
        <div class="recipe_number"></div>
      </div>
      <div class="selected-filter-wrapper"></div>

      <section class="main-section-wrapper"></section>
    </main>
    <script src="scripts/utils/createDomElement.js"></script>
    <script src="scripts/features/closeSelectedFilter.js"></script>
    <script src="scripts/features/createSelectedFilter.js"></script>
    <script src="scripts/features/filters.js"></script>
    <script src="data/recipes.js"></script>
    <script src="scripts/features/createRecipeNumber.js"></script>
    <script src="scripts/features/createRecipeCardFeed.js"></script>
    <script src="scripts/features/createIngredientsFilter.js"></script>
    <script src="scripts/features/createUstensilsFilter.js"></script>
    <script src="scripts/features/createAppliancesFilter.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
