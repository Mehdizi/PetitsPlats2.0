<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/header.css" type="text/css" />
    <link rel="stylesheet" href="css/filters.css" type="text/css" />
    <link rel="stylesheet" href="css/selectedItems.css" type="text/css" />
    <link rel="stylesheet" href="css/recipesCard.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>recipes</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header-logo"
        src="assets/logo/logo.svg"
        alt="Les petits plats" />
      <div class="header-presentation-wrapper">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
          DÉLICIEUSES
        </h1>
        <div class="header-input-wrapper">
          <input
            type="search"
            id="search"
            placeholder="Rechercher une recette, un ingrédient, ..." />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper-filter-recipe_number">
        <div class="main-filter-wrapper">
          <div class="second-filter-wrapper">
            <div class="position-filter-ingredient">
              <div class="filter-wrapper-ingredient" id="ingredient">
                <div class="filter-name-wrapper" id="ingredient-name">
                  <p class="filter-name">Ingrédients</p>
                  <div class="filter-arrow-ingredient"></div>
                </div>
                <div class="filter-content">
                  <div class="filter-content-input">
                    <input class="filter-ingredient-input" type="text" />
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                  <ul class="ingredient-filter-items"></ul>
                </div>
              </div>
            </div>

            <div class="position-filter-appliance">
              <div class="filter-wrapper-appliance" id="appliance">
                <div class="filter-name-wrapper" id="appliance-name">
                  <p class="filter-name">Appareils</p>
                  <div class="filter-arrow-appliance"></div>
                </div>
                <div class="filter-content">
                  <div class="filter-content-input">
                    <input class="filter-appliance-input" type="text" />
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                  <ul class="appliance-filter-items"></ul>
                </div>
              </div>
            </div>

            <div class="position-filter-ustensil">
              <div class="filter-wrapper-ustensil" id="ustensil">
                <div class="filter-name-wrapper" id="ustensil-name">
                  <p class="filter-name">Ustensiles</p>
                  <div class="filter-arrow-ustensil"></div>
                </div>
                <div class="filter-content">
                  <div class="filter-content-input">
                    <input class="filter-ustensil-input" type="text" />
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                  <ul class="ustensil-filter-items"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="recipe_number"></div>
      </div>

      <div class="selected-filter-wrapper"></div>

      <section class="main-section-wrapper"></section>
    </main>

    <script src="data/recipes.js"></script>
    <script src="scripts/utils/createDomElement.js"></script>
    <script src="scripts/features/createIngredientsFilter.js"></script>
    <script src="scripts/features/filterPredicates.js"></script>
    <script src="scripts/features/createFiltersTag.js"></script>
    <script src="scripts/features/suggestedSearch.js"></script>
    <script src="scripts/features/searchRecipes.js"></script>
    <script src="scripts/features/createRecipeNumber.js"></script>
    <script src="scripts/features/createRecipeCardFeed.js"></script>
    <script src="scripts/features/createUstensilsFilter.js"></script>
    <script src="scripts/features/createAppliancesFilter.js"></script>
    <script src="scripts/features/openFilters.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
